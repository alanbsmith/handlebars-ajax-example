<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="base.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script id="handlebars-demo" type="text/x-handlebars-template">
         <li>
           <a href="{{properties.website}}">{{properties.pizzeria}}</a>
           <p>{{properties.address}} {{properties.city}}</p>
         </li>
    </script>
    <title>Handlebars Example</title>
  </head>
  <body>
    <div class='container'>
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <h3>pizzerias!</h3>
        </div>
        <div class='panel-body'>
          <ul class='pizzeria-list'></ul>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  const renderTemplate = (data) => {
    const template = $('#handlebars-demo').html();
    const templateScript = Handlebars.compile(template);
    const html = templateScript(data);
    $('.pizzeria-list').append(html);
  }

  const buildTemplate = () => {
    $.ajax({
      type: 'get',
      dataType: 'json',
      url: 'https://pizza-test.herokuapp.com/api/v1/pizzerias',
      success: (data) => {
        console.log(data[0])
        data.map((pizzeria, i) => { return renderTemplate(pizzeria); });
      }
    })
  };

  $(document).ready(() => {
    buildTemplate();
  });
</script>
