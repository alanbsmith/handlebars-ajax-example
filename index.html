<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script id="handlebars-demo" type="text/x-handlebars-template">
      <div>
         <h3><a href="{{website}}">{{pizzeria}}</a></h3>
         <p>{{address}} {{city}}</p>
      </div>
    </script>
    <title>Handlebars Example</title>
  </head>
  <body>
    <div class='container'>
    </div>
  </body>
</html>
<script>
  const renderTemplate = (data) => {
    const template = $('#handlebars-demo').html();
    const templateScript = Handlebars.compile(template);
    const html = templateScript(data);
    $('.container').append(html);
  }

  const buildTemplate = () => {
    $.ajax({
      type: 'get',
      dataType: 'json',
      url: 'https://pizza-test.herokuapp.com/api/v1/pizzerias',
      success: (data) => {
        console.log(data[0])
        data.map((pizzeria) => { return renderTemplate(pizzeria.properties); });
      }
    })
  };

  $(document).ready(() => {
    buildTemplate();
  });
</script>
